<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽµ Music Playlist Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ Music Playlist Manager</h1>

    <!-- Add Song Card -->
    <div class="card">
      <h2>Add Song</h2>
      <div class="grid">
        <input id="name" placeholder="Song name"/>
        <input id="artist" placeholder="Artist"/>
        <input id="album" placeholder="Album"/>
        <input id="duration" type="number" min="1" placeholder="Duration (s)"/>
        <input id="url" placeholder="Audio URL (optional)"/>
      </div>
      <button onclick="addSong()">Add Song</button>
    </div>

    <!-- Playlist Controls -->
    <div class="actions">
      <button onclick="shuffle()">Shuffle</button>
      <button onclick="renderPlaylist()">Refresh</button>
    </div>

    <!-- Playlist -->
    <ul id="playlist" class="list"></ul>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
